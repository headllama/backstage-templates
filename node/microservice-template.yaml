apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: node2-microservice-solution
  title: Node2 - Microservice Solution
  description: Common Node Microservice Scaffolder
  tags:
    - recommended
    - coe-arq
    - microservice
    - node
    - webapi
spec:
  owner: squad-coe
  type: service
  parameters:
    - title: Provide some simple information about default entrypoint
      required:
        - app_name
        - system_name
      properties:
        app_name:
          title: Service Name
          type: string
          description: Application Unique Name.
          pattern: '^\S*[a-z\-]$'
        system_name:
          title: System
          type: string
          description: System that its component is part of.
          ui:field: EntityPicker
          ui:options:
            allowedKinds:
              - System
            defaultKind: System
        # repoUrl:
        #   title: Repository Location
        #   type: string
        #   ui:field: RepoUrlPicker
        #   ui:options:
        #     allowedHosts:
        #       - github.com
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    # - title: Select dependencies
    #   properties:
    #     enable_postgress:
    #       title: Enable Postgress integration
    #       type: boolean
    #       description: Whether or not to add Postgress dependencies
    #     enable_mongodb:
    #       title: Enable MongoDb integration
    #       type: boolean
    #       description: Whether or not to add MongoDb dependencies
    #     enable_redis:
    #       title: Enable Redis integration
    #       type: boolean
    #       description: Whether or not to add MongoDb dependencies
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./skeleton
        values:
          app_name: ${{ parameters.app_name }}
          owner: ${{ parameters.owner }}
          system_name: ${{ parameters.system_name }}

    - id: publish
      name: Publish
      action: publish:gitlab
      input:
        allowedHosts: ['gitlab.coe.sysmap.com.br']
        description: ${{ parameters.app_name }}
        repoUrl: 'gitlab.coe.sysmap.com.br?repo=${{ parameters.app_name }}&owner=rfp-vivo-2023'
        repoVisibility: 'public'

    # - id: publish
    #   name: Publish
    #   action: publish:github
    #   input:
    #     allowedHosts: ['github.com']
    #     description: ${{ parameters.app_name }}
    #     repoUrl: 'github.com?repo=${{ parameters.app_name }}&owner=coe-tech'
    #     repoVisibility: 'public'

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
